{% extends "base/base.html"%}
{% block start %}
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Poppins', sans-serif;
    }

    ._failed {
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        text-align: center;
        margin: 50px auto;
        border-bottom: solid 4px #dc3545;
        border-radius: 12px;
        background-color: #fff;
        animation: fadeIn 0.6s ease-in-out;
    }

    ._failed i {
        font-size: 60px;
        color: #dc3545;
        margin-bottom: 15px;
    }

    ._failed h2 {
        font-size: 34px;
        font-weight: 700;
        color: #333;
        margin-bottom: 12px;
    }

    ._failed p {
        font-size: 16px;
        color: #6c757d;
        font-weight: 500;
        line-height: 1.5;
    }

    .btn-try-again {
        margin-top: 20px;
        padding: 12px 28px;
        background-color: #dc3545;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        transition: 0.3s ease;
        box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
    }

    .btn-try-again:hover {
        background-color: #c82333;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(220, 53, 69, 0.5);
    }

    /* Card styling */
    .card {
        margin-top: 30px;
        background-color: #fff;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        overflow: hidden;
        animation: fadeInUp 0.7s ease-in-out;
    }

    .card-body {
        padding: 25px;
    }

    .card-title {
        font-size: 24px;
        font-weight: 600;
        color: #333;
        margin-bottom: 15px;
        text-align: center;
    }

    .card p {
        font-size: 16px;
        color: #6c757d;
        margin-bottom: 10px;
        line-height: 1.6;
    }

    /* Highlight text */
    .highlight {
        color: #dc3545;
        font-weight: 600;
    }

    /* Animations */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="message-box _failed">
                <i class="fa fa-times-circle" aria-hidden="true"></i>
                <h2>Payment Failed!</h2>
                <p>Oops! Something went wrong. Please try again later.</p>
                <a href="/" class="btn-try-again">Try Again</a>
            </div>
        </div>
    </div>

  

{% endblock %}
