{% extends "base/base.html"%}
{%block start%}
<section class="section-conten padding-y" style="min-height:84vh">

        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Sign up</h4>
          <form method="POST">
            {% csrf_token %}
            {%include "base/alert.html"%}
          <div class="form-group">
                 <input name="First_Name" required class="form-control" placeholder="First Name" type="text">
              </div> 
              <div class="form-group">
                <input name="Last_Name" required class="form-control" placeholder="Last Name" type="text">
             </div> 
             <div class="form-group">
                <input name="Email" required class="form-control" placeholder="Email" type="Email">
             </div> 
              <div class="form-group">
                <input name="Password"  required class="form-control" placeholder="Password" type="password">
              </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Register  </button>
              </div> 
          </form>
          </div> 
        </div> 
    
         <p class="text-center mt-4">Already have an account? <a href="{% url 'login_page' %}">Sign in</a></p>
         <br><br>
  
    
    
    </section>
{%endblock%}
