	<!DOCTYPE HTML>
	<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Bootstrap Ecommerce</title>

	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

	<!-- jQuery -->
	<script src="/media/js/jquery-2.0.0.min.js" type="text/javascript"></script>

	<!-- Bootstrap4 files-->
	<script src="/media/js/bootstrap.bundle.min.js" type="text/javascript"></script>
	<link href="/media/css/bootstrap.css" rel="stylesheet" type="text/css"/>

	<!-- Font awesome 5 -->
	<link href="/media/fonts/fontawesome/css/all.min.css" type="text/css" rel="stylesheet">

	<!-- custom style -->
	<link href="/media/css/ui.css" rel="stylesheet" type="text/css"/>
	<link href="/media/css/responsive.css" rel="stylesheet" />

	<!-- custom javascript -->
	<script src="/media/js/script.js" type="text/javascript"></script>

	<script type="text/javascript">
	/// some script

	// jquery ready start
	$(document).ready(function() {
		// jQuery code

	}); 
	// jquery end
	</script>

	</head>
	<body>

		<header class="section-header">

			<nav class="navbar navbar-dark navbar-expand p-0 bg-dark">
			<div class="container">
				<ul class="navbar-nav d-none d-md-flex mr-auto">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Delivery</a></li>
					<li class="nav-item"><a href="#" class="nav-link">Payment</a></li>

				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a href="#" class="nav-link"> Call: +99812345678 </a></li>
					<li class="nav-item dropdown">
						<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"> English </a>
						<ul class="dropdown-menu dropdown-menu-right" style="max-width: 100px;">
							<li><a class="dropdown-item" href="#">Arabic</a></li>
							<li><a class="dropdown-item" href="#">Russian </a></li>
						</ul>
					</li>
				</ul> 
			</div> 
		
			</nav> 
			
			<section class="header-main border-bottom">
				<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-2 col-4">
					<div class="brand-wrap">
						<img class="logo" src="/media/images/logo.png">
					</div>
				</div>
				<div class="col-lg-6 col-sm-12">
					<form method="GET" action="{% url 'product_list' %}" class="search">
						<div class="input-group w-100">
							<input type="text" name="q" class="form-control" placeholder="Search">
							<div class="input-group-append">
							<button class="btn btn-primary" type="submit">
								<i class="fa fa-search"></i>
							</button>
							</div>
						</div>
					</form> 
				</div> <!-- col.// -->
				<div class="col-lg-4 col-sm-6 col-8">
					<div class="widgets-wrap float-md-right">
						<div class="widget-header  mr-3">
							<a href="{% url 'cart'%}" class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></a>
							<span class="badge badge-pill badge-danger notify"><span class="badge badge-pill badge-danger notify">
								4
							</span>
							
							</span>
						</div>
						<div class="widget-header icontext">
							<a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
							<div class="text">
								<span class="text-muted">Welcome!</span>
								<div> 
									{% if request.user.is_authenticated %}
									<a href="{%url 'logout_pg'%}">Sign out</a>
									{% else %}
									<a href="{%url 'login_page'%}">Sign in</a> |  
									<a href="{%url 'register_page'%}"> Register</a>
									{% endif %}
								</div>
							</div>
						</div>
					</div> 
				</div> 
			</div> 
				</div> 
			</section> 
			</header>

			{%block start%}
			{%endblock%}
		</body>
	</html>
